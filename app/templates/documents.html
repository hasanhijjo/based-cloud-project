{% extends "base.html" %}

{% block title %}Documents List - Cloud Document Analyzer{% endblock %}

{% block extra_head %}
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    max-width: 800px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
{% endblock %}

{% block content %}
  <div style="width: 100%; max-width: 800px;">
    <h1>Documents List (Sorted by Title)</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Filename</th>
        </tr>
      </thead>
      <tbody>
        {% for doc in documents %}
        <tr>
          <td>{{ doc.title }}</td>
          <td>{{ doc.filename }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
