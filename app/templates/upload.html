{% extends "base.html" %}

{% block title %}Upload Document - Cloud Document Analyzer{% endblock %}

{% block content %}
  <div style="background-color: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center;">
    <h1 style="color: #333; margin-bottom: 25px;">Upload Document</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input 
        type="file" 
        name="file" 
        accept=".pdf,.doc,.docx" 
        required 
        style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; cursor: pointer; transition: border-color 0.3s ease;"
      />
      <button type="submit" class="btn-primary">Upload</button>
    </form>
    {% if message %}
      <p style="margin-top: 20px; font-weight: 600; color: #28a745;">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p style="margin-top: 20px; font-weight: 600; color: #dc3545;">{{ error }}</p>
    {% endif %}
    {% if success %}
      <div style="margin-top: 20px; font-weight: 600; color: #28a745;">{{ success }}</div>
    {% endif %}
  </div>
{% endblock %}
