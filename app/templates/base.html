<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Cloud Document Analyzer{% endblock %}</title>
  <style>
    /* استايلات عامة */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #007bff;
      padding: 12px 30px;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d6e4ff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 12px;
      color: #999;
      background-color: #eaeaea;
    }

    /* زر موحد */
    .btn-primary {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/upload">Upload</a>
  <a href="/search">Search</a>
  <a href="/classifications">Classify</a>
  <a href="/documents">Documents</a>
  <a href="/categories">Categories</a>
  <a href="/stats">Statistics</a>
</nav>

<main>
  {% block content %}{% endblock %}
</main>

<footer>Cloud Document Analyzer &copy; 2025</footer>

</body>
</html>
